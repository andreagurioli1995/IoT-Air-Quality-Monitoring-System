<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap");

    :root {
        --header-height: 3rem;
        --nav-width: 68px;
        --first-color: #690909;
        --first-color-light: #9f8e8e;
        --white-color: #fbf6f6;
        --body-font: 'Nunito', sans-serif;
        --normal-font-size: 1rem;
        --z-fixed: 100
    }

    *,
    ::before,
    ::after {
        box-sizing: border-box
    }

    body {
        position: relative;
        margin: var(--header-height) 0 0 0;
        padding: 0 1rem;
        font-family: var(--body-font);
        font-size: var(--normal-font-size);
        transition: .5s
    }

    a {
        text-decoration: none
    }

    .btn-danger {
        background-color: #8c0c0c;
        border-color: #8c0c0c;
        color: white;

    }

    .header {
        width: 100%;
        height: var(--header-height);
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        background-color: var(--white-color);
        z-index: var(--z-fixed);
        transition: .5s
    }

    .header_toggle {
        color: var(--first-color);
        font-size: 1.5rem;
        cursor: pointer
    }

    .header_img {
        width: 35px;
        height: 35px;
        display: flex;
        justify-content: center;
        border-radius: 50%;
        overflow: hidden
    }

    .header_img img {
        width: 40px
    }

    .l-navbar {
        position: fixed;
        top: 0;
        left: -30%;
        width: var(--nav-width);
        height: 100vh;
        background-color: var(--first-color);
        padding: .5rem 1rem 0 0;
        transition: .5s;
        z-index: var(--z-fixed)
    }

    .nav {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden
    }

    .nav_logo,
    .nav_link {
        display: grid;
        grid-template-columns: max-content max-content;
        align-items: center;
        column-gap: 1rem;
        padding: .5rem 0 .5rem 1.5rem
    }

    .nav_logo {
        margin-bottom: 2rem
    }

    .nav_logo-icon {
        font-size: 1.25rem;
        color: var(--white-color)
    }

    .nav_logo-name {
        color: var(--white-color);
        font-weight: 700
    }

    .nav_link {
        position: relative;
        color: var(--first-color-light);
        margin-bottom: 1.5rem;
        transition: .3s
    }

    .nav_link:hover {
        color: var(--white-color)
    }

    .nav_icon {
        font-size: 1.25rem
    }

    .show {
        left: 0
    }

    .body-pd {
        padding-left: calc(var(--nav-width) + 1rem)
    }

    .active {
        color: var(--white-color)
    }

    .active::before {
        content: '';
        position: absolute;
        left: 0;
        width: 2px;
        height: 32px;
        background-color: var(--white-color)
    }

    .height-100 {
        height: 100vh
    }

    @media screen and (min-width: 768px) {
        body {
            margin: calc(var(--header-height) + 1rem) 0 0 0;
            padding-left: calc(var(--nav-width) + 2rem)
        }

        .header {
            height: calc(var(--header-height) + 1rem);
            padding: 0 2rem 0 calc(var(--nav-width) + 2rem)
        }

        .header_img {
            width: 40px;
            height: 40px
        }

        .header_img img {
            width: 45px
        }

        .l-navbar {
            left: 0;
            padding: 1rem 1rem 0 0
        }

        .show {
            width: calc(var(--nav-width) + 156px)
        }

        .body-pd {
            padding-left: calc(var(--nav-width) + 188px)
        }
    }
</style>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="/" id="nav-logo" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span
                        class="nav_logo-name">Sensors Dashboard</span> </a>
                <div class="nav_list"> <a href="/" id="nav-table" class="nav_link active"> <i
                            class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span> </a>
                    <a href="/map" id="map" class="nav_link"> <i class='bx bx-map-pin nav_icon'></i> <span
                            class="nav_name">Sensor Mapping</span> </a>
                    <a href="http://localhost:3000/d/7E2WoCunk/grafana-dashboard?orgId=1&refresh=5s" id="grafana"
                        class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Data
                            Visualization</span> </a>
                </div>
            </div>
        </nav>
    </div>
    <!--Container Main start-->

    <br>
    <h2>Sensors Setup</h2>
    <br>

    <div class="container">
        <div class="row">
            <h3>Metadata and Actions Settings</h3>

            <div class="col">

                <!-- Form for the setup on a sensor -->

                <div class="form-row align-items-center">
                    <div class="col">
                        <label class="sr-only" for="sensor-id">Sensor ID:</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="sensor-id" name="id" placeholder="Sensor ID"
                                required>
                        </div>
                    </div>
                    <div class="col">
                        <label class="sr-only" for="min-gas">Min. Gas Value</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="min-gas" name="minGas"
                                placeholder="Min. Gas Value">
                            <div class="input-group-prepend">
                                <div class="input-group-text">ppfd</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <label class="sr-only" for="max-gas">Max. Gas. Value</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="max-gas" name="maxGas"
                                placeholder="Max. Gas. Value">
                            <div class="input-group-prepend">
                                <div class="input-group-text">ppfd</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <label class="sr-only" for="Sample-frequency">Sample Frequency</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="sample-frequency" name="sampleFrequency"
                                placeholder="Sample Frequency">
                            <div class="input-group-prepend">
                                <div class="input-group-text">msec</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <button type="submit" id="setup-button" class="btn btn-danger mb-2">Send Setup</button>
                    </div>
                </div>


            </div> <!-- end col -->

            <div class="col">
                <!-- Table of Sensor ID -->
                <div class="col">
                    <table class="table ">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Sensor ID</th>
                                <th scope="col">Average Delay and PDR</th>
                                <th scope="col">Protocol</th>
                                <th scope="col">IP</th>
                                <th scope="col">Testing</th>
                                <th scope="col">Switch</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    <!-- Update Sensor ids list -->
                    <button id="update-button" type="submit" class="btn btn-danger mb-2">Update Sensors Table</button>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->
        <hr>
        <div class="row">
            <h3>Sensor Registration</h3>
            <div class="col">
                <div class="col">
                    <input type="text" class="form-control" id="sensor-id-reg" name="registerSensor"
                        placeholder="ID of Sensor to register">
                </div>
                <br>
                <div class="col">
                    <button type="submit" id="register-button" class="btn btn-danger mb-2">Go to Registration
                        Form</button>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->
    </div> <!-- end container -->
    <!--Container Main end-->
    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function (event) {
            const showNavbar = (toggleId, navId, bodyId, headerId) => {
                const toggle = document.getElementById(toggleId),
                    nav = document.getElementById(navId),
                    bodypd = document.getElementById(bodyId),
                    headerpd = document.getElementById(headerId)

                // Validate that all variables exist
                if (toggle && nav && bodypd && headerpd) {
                    toggle.addEventListener('click', () => {
                        // show navbar
                        nav.classList.toggle('show')
                        // change icon
                        toggle.classList.toggle('bx-x')
                        // add padding to body
                        bodypd.classList.toggle('body-pd')
                        // add padding to header
                        headerpd.classList.toggle('body-pd')
                    })
                }
            }
            showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')
            const linkColor = document.querySelectorAll('.nav_link')
            function colorLink() {
                if (linkColor) {
                    linkColor.forEach(l => l.classList.remove('active'))
                    this.classList.add('active')
                }
            }
            linkColor.forEach(l => l.addEventListener('click', colorLink))
        });

        const testCoap = (e) => {
            jsonData = {
                id: data[i].id,
                ip: data[i].ip,
            }
            $.ajax({
                type: 'POST',
                url: '/test-coap',
                data: JSON.stringify(jsonData),
                contentType: "application/json; charset=utf-8",
                traditional: true,
                success: function (data) {
                    // To-Do: Display message, waiting sample_frequency times and autoremove the alert message
                    // after that get the content and updates rows of the table
                    let timerInterval
                    Swal.fire({
                        title: 'Operation in progress',
                        html: 'Waiting for <b></b> ms',
                        timer: data[id]['sampleFrequency'] * 8,
                        timerProgressBar: true,
                        didOpen: () => {
                            Swal.showLoading()
                            const b = Swal.getHtmlContainer().querySelector('b')
                            timerInterval = setInterval(() => {
                                b.textContent = Swal.getTimerLeft()
                            }, 100)
                        },
                        willClose: () => {
                            clearInterval(timerInterval)
                        }
                    }).then((result) => {
                        /* Read more about handling dismissals below */
                        if (result.dismiss === Swal.DismissReason.timer) {
                            Swal.fire(
                                'CoAP Testing Completed!',
                                'Refresh Data to check updated data',
                                'success'
                            )
                            updateRowData()
                        }
                    })

                }
            });
        }

        const testMqtt = (e) => {
            jsonData = {
                id: data[i].id, // no need IP
            }
            $.ajax({
                type: 'POST',
                url: '/test-mqtt',
                data: JSON.stringify(jsonData),
                contentType: "application/json; charset=utf-8",
                traditional: true,
                success: function (data) {
                    // To-Do: Display message, waiting sample_frequency times and autoremove the alert message
                    // after that get the content and updates rows of the table
                    console.log('Request to test-mqtt response: OK')
                    let timerInterval
                    Swal.fire({
                        title: 'Operation in progress',
                        html: 'Waiting for <b></b> ms',
                        timer: data[id]['sampleFrequency'] * 6,
                        timerProgressBar: true,
                        didOpen: () => {
                            Swal.showLoading()
                            const b = Swal.getHtmlContainer().querySelector('b')
                            timerInterval = setInterval(() => {
                                b.textContent = Swal.getTimerLeft()
                            }, 100)
                        },
                        willClose: () => {
                            clearInterval(timerInterval)
                        }
                    }).then((result) => {
                        /* Read more about handling dismissals below */
                        if (result.dismiss === Swal.DismissReason.timer) {
                            console.log('Completed!')
                            updateRowData()
                        }
                    })
                }
            });
        }

        const addRow = (data) => {
            let length = Object.keys(data).length
            let tBody = document.getElementById('tbody')
            let child = tBody.lastElementChild;
            console.log('Length: ' + length)
            ids = Object.keys(data)

            while (child) {
                tBody.removeChild(child);
                child = tBody.lastElementChild;
            }
            for (let i = 0; i < length; i++) {
                let id = ids[i]
                let tr = document.createElement('tr')
                let th = document.createElement('th')
                let td = document.createElement('td')
                let tdTest = document.createElement('td')
                let tdProt = document.createElement('td')
                let tdIp = document.createElement('td')
                let tdAct = document.createElement('td')
                let tdSwitch = document.createElement('td')
                tdProt.setAttribute('id', "prot-" + id)
                tdTest.setAttribute('id', "test-" + id)
                th.setAttribute('scope', 'row')
                th.innerHTML = i
                td.innerHTML = id
                tdIp.innerHTML = data[id]['ip']
                if (data[id]['protocol'] == 0) {
                    if (data[id]['mqtt'] == undefined || data[id]['mqtt'] == null || data[id]['mqtt'] == "") {
                        tdTest.innerHTML = " - "
                    } else {
                        tdTest.innerHTML = data[id]['mqtt'] + " ms; " + data[id]['packageLossMQTT'] + "%"

                    }
                } else {
                    if (data[id]['coap'] == undefined || data[id]['coap'] == null || data[id]['coap'] == "") {
                        tdTest.innerHTML = " - "
                    } else {
                        console.log('Adding elements on TestCoap')
                        tdTest.innerHTML = data[id]['coap'] + "ms; " + data[id]['packageLossCoAP'] + "%"
                    }
                }

                if (data[id]['protocol'] == 0) {
                    tdProt.innerHTML = "MQTT"
                } else {
                    tdProt.innerHTML = "CoAP"
                }

                let button = document.createElement('button')
                button.setAttribute('class', 'btn btn-danger mb-2')
                button.setAttribute('id', 'test-btn-' + data[id])
                if (data[id]['protocol'] == 0) {
                    // mqtt
                    button.innerHTML = "Test MQTT"
                    button.addEventListener('click', (e) => {
                        jsonData = {
                            id: id, // no need IP
                        }
                        $.ajax({
                            type: 'POST',
                            url: '/test-mqtt',
                            data: JSON.stringify(jsonData),
                            contentType: "application/json; charset=utf-8",
                            traditional: true,
                            success: function (data) {
                                // To-Do: Display message, waiting sample_frequency times and autoremove the alert message
                                // after that get the content and updates rows of the table
                                console.log('Request to test-mqtt response: OK')
                                let timerInterval
                                Swal.fire({
                                    title: 'Operation in progress',
                                    html: 'Waiting for <b></b> ms',
                                    timer: data[id]['sampleFrequency'] * 6,
                                    timerProgressBar: true,
                                    didOpen: () => {
                                        Swal.showLoading()
                                        const b = Swal.getHtmlContainer().querySelector('b')
                                        timerInterval = setInterval(() => {
                                            b.textContent = Swal.getTimerLeft()
                                        }, 100)
                                    },
                                    willClose: () => {
                                        clearInterval(timerInterval)
                                    }
                                }).then((result) => {
                                    /* Read more about handling dismissals below */
                                    if (result.dismiss === Swal.DismissReason.timer) {
                                        console.log('Completed!')
                                        updateRowData()
                                    }
                                })
                            }
                        });

                    })
                } else {
                    // coap
                    button.innerHTML = "Test CoAP"
                    button.addEventListener('click', (e) => {
                        jsonData = {
                            id: id,
                        }
                        console.log('Sending:')
                        console.log(jsonData)
                        $.ajax({
                            type: 'POST',
                            url: '/test-coap',
                            data: JSON.stringify(jsonData),
                            contentType: "application/json; charset=utf-8",
                            traditional: true,
                            success: function (data) {
                                // To-Do: Display message, waiting sample_frequency times and autoremove the alert message
                                // after that get the content and updates rows of the table
                                let timerInterval
                                Swal.fire({
                                    title: 'Operation in progress',
                                    html: 'Waiting for <b></b> ms',
                                    timer: data[id]['sampleFrequency'] * 8,
                                    timerProgressBar: true,
                                    didOpen: () => {
                                        Swal.showLoading()
                                        const b = Swal.getHtmlContainer().querySelector('b')
                                        timerInterval = setInterval(() => {
                                            b.textContent = Swal.getTimerLeft()
                                        }, 100)
                                    },
                                    willClose: () => {
                                        clearInterval(timerInterval)
                                    }
                                }).then((result) => {
                                    /* Read more about handling dismissals below */
                                    if (result.dismiss === Swal.DismissReason.timer) {
                                        Swal.fire(
                                            'CoAP Testing Completed!',
                                            'Refresh Data to check updated data',
                                            'success'
                                        )
                                        updateRowData()
                                    }
                                })
                            }
                        });
                    })
                }

                let switchButton = document.createElement('button')
                switchButton.setAttribute('class', 'btn btn-danger mb-2')
                switchButton.setAttribute('id', 'switch-btn-' + id)
                if (data[id]['protocol'] == 0) {
                    switchButton.innerHTML = "Switch CoAP"
                } else {
                    switchButton.innerHTML = "Switch MQTT"
                }

                switchButton.addEventListener('click', (e) => {
                    jsonData = {
                        id: id,
                        ip: data[id]['ip'],
                        protocol: data[id]['protocol'],
                    }
                    $.ajax({
                        type: 'POST',
                        url: '/switch-mode',
                        data: JSON.stringify(jsonData),
                        contentType: "application/json; charset=utf-8",
                        traditional: true,
                        success: function (data) {
                            // To-Do: Display message, waiting sample_frequency times and autoremove the alert message
                            // after that get the content and updates rows of the table
                            let timerInterval


                            console.log('Protocol changed')
                            console.log(data)
                            data = JSON.parse(data)
                            console.log('switch-btn-' + id)
                            let switchButton = document.getElementById('switch-btn-' + id)
                            let actButton = document.getElementById('test-btn-' + id)
                            if (data.protocol == 0) {
                                console.log('Switching to MQTT')
                                switchButton.value = "Switch MQTT"
                                actButton.value = "Test CoAP"
                                actButton.addEventListener('click', (e) => {
                                    jsonData = {
                                        id: data[id],
                                        ip: data[id]['ip'],
                                    }
                                    $.ajax({
                                        type: 'POST',
                                        url: '/test-coap',
                                        data: JSON.stringify(jsonData),
                                        contentType: "application/json; charset=utf-8",
                                        traditional: true,
                                        success: function (data) {
                                            // To-Do: Display message, waiting sample_frequency times and autoremove the alert message
                                            // after that get the content and updates rows of the table
                                            let timerInterval
                                            Swal.fire({
                                                title: 'Operation in progress',
                                                html: 'Waiting for <b></b> ms',
                                                timer: data[id]['sampleFrequency'] * 5,
                                                timerProgressBar: true,
                                                didOpen: () => {
                                                    Swal.showLoading()
                                                    const b = Swal.getHtmlContainer().querySelector('b')
                                                    timerInterval = setInterval(() => {
                                                        b.textContent = Swal.getTimerLeft()
                                                    }, 100)
                                                },
                                                willClose: () => {
                                                    clearInterval(timerInterval)
                                                }
                                            }).then((result) => {
                                                /* Read more about handling dismissals below */
                                                if (result.dismiss === Swal.DismissReason.timer) {
                                                    Swal.fire(
                                                        'CoAP Testing Completed!',
                                                        'Refresh Data to check updated data',
                                                        'success'
                                                    )
                                                    updateRowData()
                                                }
                                            })
                                        }
                                    });
                                })
                            } else {
                                console.log('Switching to CoAP')
                                switchButton.value = "Switch CoAP"
                                let actButton = document.getElementById('act-' + id)
                                actButton.value = "Test MQTT"
                                actButton.addEventListener('click', (e) => {

                                    jsonData = {
                                        id: data[id], // no need IP
                                    }
                                    $.ajax({
                                        type: 'POST',
                                        url: '/test-mqtt',
                                        data: JSON.stringify(jsonData),
                                        contentType: "application/json; charset=utf-8",
                                        traditional: true,
                                        success: function (data) {
                                            console.log('Request to test-mqtt response: OK')
                                            let timerInterval
                                            Swal.fire({
                                                title: 'Operation in progress',
                                                html: 'Waiting for <b></b> ms',
                                                timer: data[id]['sampleFrequency'] * 6,
                                                timerProgressBar: true,
                                                didOpen: () => {
                                                    Swal.showLoading()
                                                    const b = Swal.getHtmlContainer().querySelector('b')
                                                    timerInterval = setInterval(() => {
                                                        b.textContent = Swal.getTimerLeft()
                                                    }, 100)
                                                },
                                                willClose: () => {
                                                    clearInterval(timerInterval)
                                                }
                                            }).then((result) => {
                                                /* Read more about handling dismissals below */
                                                if (result.dismiss === Swal.DismissReason.timer) {
                                                    console.log('Completed!')
                                                    updateRowData()
                                                }
                                            })

                                        }
                                    });

                                })
                            }

                        }
                    });

                    Swal.fire({
                        title: 'Operation in progress',
                        html: 'Waiting for <b></b>',
                        timer: data[id]['sampleFrequency'],
                        timerProgressBar: true,
                        didOpen: () => {
                            Swal.showLoading()
                            const b = Swal.getHtmlContainer().querySelector('b')
                            timerInterval = setInterval(() => {
                                b.textContent = Swal.getTimerLeft()
                            }, 100)
                        },
                        willClose: () => {
                            clearInterval(timerInterval)
                        }
                    }).then((result) => {
                        /* Read more about handling dismissals below */
                        if (result.dismiss === Swal.DismissReason.timer) {
                            console.log('Completed!')
                            updateRowData()
                        }
                    })
                })
                tdAct.appendChild(button)
                tdAct.setAttribute('id', 'act-' + id)
                tdSwitch.appendChild(switchButton)
                tdSwitch.setAttribute('id', 'switch-' + id)
                tr.appendChild(th)
                tr.appendChild(td)
                tr.appendChild(tdTest)
                tr.appendChild(tdProt)
                tr.appendChild(tdIp)
                tr.appendChild(tdAct)
                tr.appendChild(tdSwitch)
                tr.setAttribute('id', data[id])
                tBody.appendChild(tr)
            }

        }

        const updateButton = document.getElementById('update-button');
        updateButton.addEventListener('click', (e) => {
            $.get("get-sensor-data", function (data) {
                console.log(data)
                addRow(data)
            });
        })

        const updateRowData = () => {
            $.get("get-sensor-data", function (data) {
                addRow(data)
            });
        }

        const setupButton = document.getElementById('setup-button');
        setupButton.addEventListener('click', (e) => {
            // getting data
            _id = document.getElementById('sensor-id').value
            _minGas = document.getElementById('min-gas').value
            _maxGas = document.getElementById('max-gas').value
            _sampleFrequency = document.getElementById('sample-frequency').value

            jsonData = {
                id: _id,
                minGas: _minGas,
                maxGas: _maxGas,
                sampleFrequency: _sampleFrequency,
            }

            // Reset values
            document.getElementById('sensor-id').value = ""
            document.getElementById('min-gas').value = ""
            document.getElementById('max-gas').value = ""
            document.getElementById('sample-frequency').value = ""

            if ((!isNaN(_sampleFrequency) || _sampleFrequency == "") && (!isNaN(_minGas) || _minGas == "")
                && (!isNaN(_maxGas) || _maxGas == "") && _id != "") {
                $.ajax({
                    type: 'POST',
                    url: '/update-setup',
                    data: JSON.stringify(jsonData),
                    contentType: "application/json; charset=utf-8",
                    traditional: true,
                    success: function (data) {
                        if (data.status == 400) {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Something went wrong! Parameters are not correct!',
                            })
                        } else {
                            Swal.fire(
                                'Sensor Update',
                                'Values updated correctly.',
                                'success'
                            )
                        }
                    }
                });
            } else {
                console.log(_sampleFrequency)
                console.log(_maxGas)
                console.log(_minGas)
                console.log(_id)
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong! Parameters are not correct!',
                })
            }
        });


        registerButton = document.getElementById('register-button')
        registerButton.addEventListener('click', (e) => {
            let idInput = document.getElementById('sensor-id-reg').value
            document.getElementById('sensor-id-reg').value = ""
            if (idInput == undefined || idInput == "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong! Parameters missed!',
                })
            } else {

                let dataJSON = { id: idInput }
                $.ajax({
                    type: 'POST',
                    url: '/registerModel',
                    data: JSON.stringify(dataJSON),
                    contentType: "application/json; charset=utf-8",
                    traditional: true,
                    success: function (data) {
                        if (data.status == 400) {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Something went wrong! Parameters are not correct!',
                            })
                        } else {
                            $.ajax({
                                type: 'POST',
                                url: '/registerNode',
                                data: JSON.stringify(dataJSON),
                                contentType: "application/json; charset=utf-8",
                                traditional: true,
                                success: function (data) {
                                    if (data.status == 400) {
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'Oops...',
                                            text: 'Something went wrong! Parameters are not correct!',
                                        })
                                    } else {
                                        Swal.fire(
                                            'Sensor Registered!',
                                            'It can transmit data now!',
                                            'success'
                                        )
                                    }
                                }
                            });
                        }
                    }
                });


            }
        })


    </script>
</body>

</html>
